<body>
<!-- nav -->
  <header>
    <div class="div1">
      <img src="../../../assets/img/LogoWLANS_sinfondo.png" alt="logo WLAN">
      <a href="#">admin</a>
    </div>
    <div class="div2">
      <input type="text" id="buscador" class="btn_buscador">
      <button>Buscar</button>

      <a href="#">admin</a>
    </div>

 <section class="formul-login">

<!--Formulario de registro -->


    <h5>Crear Nuevo Libro</h5>
    <form action="" class="formCrear" id="formCrear">
      <label for="nombre">Nombre del Libro:</label>
        <input class="control" id="nombre" type="text" placeholder="Escriba el nombre" 
         required pattern="[A-Za-z0-9]{1,100}" title="Solo 100 caracteres" required  >
      
      <label for="autor">Nombre del autor:  </label>
        <input class="control" id="autor" type="text" placeholder="Autor" pattern="[A-Za-z[A-Za-z0-9]{1,50}" title="Solo 50 caracteres" required>
    
      <label for="editorial">Nombre de la Editorial</label>
        <input type="text" class="control" id="editorial" placeholder="Editorial" pattern="[A-Za-z0-9]{1,10}" title="Solo 10 caracteres" required>
      
      <label for="ano_de_publicacion"> Año de publicación </label>
        <input type="number" class="control
        " name="" id="ano_de_publicacion" pattern="[0-9]{4}" title="Solo numeros" placeholder="2023" required>
  
     <label for="pagina"> Paginas: </label>
        <input type="number" class="control" id="pagina" placeholder="numeros de paginas" pattern="[0-9]{1,10}" title="Solo numeros" required> <br>

      <label for="foto"> Imagen: </label>
      <input type="text" class="contro
      " name="" id="foto" pattern="https?://.+" title="Include http://" required>

      <label for="categorias">Categorias</label>
    <select id="categoria_id" name="categorias" required>
      <option value="1">Científicos</option>
      <option value="2">Literatura y lingüísticos</option>
      <option value="3">De viaje</option>
      <option value="4">novelas</option>
      <option value="5">literatura infantil</option>
      <option value="6">Profesional y Crecimiento personal</option>
      <option value="7">Poeticos</option>
      <option value="8">Literatura juvenil</option>
      <option value="9">Ficción</option>
      <option value="10">Comedia</option>
    </select>

      <label for="descripcion">Descripcion:</label><br>
      <textarea id="descripcion"  name="subject" maxlength="100"  rows="3" cols="50" title="No mayor a 100 caracteres" placeholder="Descripción corta." style="height:200px"></textarea><br>
      <p id="error"></p>
      <button  class="btn btn-outline-secondary">Crear Libro</button>
      <p><a href="#">Desea regresar?</a></p>
      
    </form>
    

  </section>
  
  <script src="../main.js"></script>
  
</body>
</html>
